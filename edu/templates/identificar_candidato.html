{% extends super_template %}

{% block content %}

    <ul class="action-bar">
        {% help_button %}
    </ul>

    {% if candidato %}
        {% box 'Candidato' %}
            <table>
                <thead>
                <th>Nome</th>
                <th>CPF</th>
                </thead>
                <tbody>
                <tr>
                    <td>{{ candidato.nome }}</td>
                    <td>{{ candidato.cpf }}</td>
                </tr>
                </tbody>
            </table>
        {% endbox %}
    {% endif %}


    {% render_form form %}

{% endblock %}
