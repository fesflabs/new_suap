<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="suap, administração, pública, mec, ifrn">
        <meta content="SUAP: Sistema Unificado de Administração Pública" name="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Conteúdo do Despacho</title>
        <link rel="stylesheet" type="text/css" href="/static/ckeditor/ckeditor/contents.css?t=FB9E">
        <link rel="stylesheet" type="text/css" href="/static/djtools/css/pdf_assinaturas.css" />
        <style>
            header, main, footer {
                display: inline-block;
                width: 100%;
            }
            #watermark {
              color: #d0d0d0;
              font-size: 200pt;
              -webkit-transform: rotate(-45deg);
              -moz-transform: rotate(-45deg);
              position: absolute;
              width: 100%;
              height: 100%;
              margin: 0;
              z-index: -1;
              left:-100px;
              top:-200px;
            }
        </style>
    </head>
    <body class="cke_editable cke_editable_themed cke_contents_ltr cke_show_borders">
        <div id="watermark">
            <p>Solicitação</p>
        </div>
        <header>
            {{ solicitacao_despacho.get_cabecalho|safe }}
        </header>
        <main>
            <h1>Despacho:</h1>
            <div class="observacoes">
                {{ solicitacao_despacho.get_corpo|safe }}
            </div>
        </main>
        <footer>
            {{ solicitacao_despacho.get_rodape|safe }}
        </footer>
    </body>
</html>
