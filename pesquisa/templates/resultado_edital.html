{% extends super_template %}

{% block content %}
    <div class="search-and-filters">
        <form action="">
            {% render_form form %}
        </form>
    </div>

     {% if editais.exists %}
        <table>
        <thead>
            <tr>
                <th>Edital</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
        {% autopaginate editais 25 %}
        {% paginate %}
        {% for edital in editais %}
            <tr>
                <td>{{ edital.titulo }}</td>
                <td><a href="/pesquisa/divulgar_resultado_edital/{{ edital.id}}/" class="btn default">Ver Resultado</a></td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    {% else %}
        <p class="msg alert">Nenhum edital dispon√≠vel.</p>
    {% endif %}

{% endblock %}
