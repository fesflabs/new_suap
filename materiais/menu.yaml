Administração::Materiais::Tag de Materiais:
  permissions_required:
  - materiais.view_materialtag
  url: /admin/materiais/materialtag/
Administração::Materiais::Unidade de Medida:
  permissions_required:
  - materiais.view_unidademedida
  url: /admin/materiais/unidademedida/
