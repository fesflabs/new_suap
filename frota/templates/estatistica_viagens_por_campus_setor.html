{% extends super_template %}



{% block extrahead %}
<script src="/static/djtools/graficos/highcharts.js"></script>
<script src="/static/djtools/graficos/exporting.js"></script>
{% endblock %}

{% block content %}
<div class="search-and-filters">
    {% render_form form %}
</div>

{% if series %}    
    <script>
        {{ grafico1|safe }}
    </script>
    <div class="grafico100" id="grafico1"></div>
{% elif form.is_bound %}
      <p class="msg alert">Nenhum registro encontrado.</p>
{% else %}
    <p class="msg alert">Selecione o <strong>campus</strong> e o <strong>período</strong> para visualizar o gráfico.</p>
{% endif %}
{% endblock %}
