{% extends super_template %}

{% block content %}
    {% box "Dados do Material de Aula" %}
        <table class="info">
            <tr>
                <td>Descrição</td>
                <td>{{ obj.descricao }}</td>
            </tr>

            <tr>
                <td>Url</td>
                <td><a href="{{ obj.get_url }}">{{ obj.descricao }}</a></td>
            </tr>

            <tr>
                <td>Data de Cadastro</td>
                <td>{{ obj.data_cadastro| format }}</td>
            </tr>
        </table>
    {% endbox %}
{% endblock %}
