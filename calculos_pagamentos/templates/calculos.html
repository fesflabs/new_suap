{% extends super_template %}

{% block content %}

{% box "{{ title_box }}"%}
    <ol class="counter-container">
        {% for calculo in lista_calculos %}
            <li class="counter-item">
                <a href="{{ link_prefix }}{{ calculo|getattr:'_meta'|getattr:'label_lower'|getextfrompath|cpf_sem_caracteres }}/">
                    {{ calculo|getattr:"_meta"|getattr:"verbose_name" }}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endbox %}

{% endblock %}
