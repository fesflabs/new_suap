{% extends super_template %}

{% block content %}

	{% if alertas %}
		{% for alerta in alertas %}
			<p class="msg alert">
    			<strong>Atenção:</strong> {{ alerta }}
			</p>
		{% endfor %}
	{% endif %}
	
	<p>{{ matricula_periodo.aluno }} no diário {{ diario }}</p>
	<br /><br />

	<div>
		{% render_form form %}
	</div>

{% endblock %}
