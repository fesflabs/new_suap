{% extends super_template %}


{% block content %}
    {{ block.super }}

    {% box 'Metas Ano a Ano' %}
            {% for meta in metas %}
                <table class="info">
                    <tr>
                        <td>{{ meta.ano }}</td>
                        <td>{{ meta.meta|format }}</td>
                        <td><a href="{% url 'metaindicador_change' indicador.pk meta.pk %}" class="btn default popup" >Inserir Meta</a></td>
                     </tr>
                </table>
            {% endfor %}
    {% endbox %}
{% endblock %}
