{% extends "oauth2_provider/authorized-token-delete.html" %}

{% block content %}

    <h1>Tokens</h1>
    <h2>Você está logado como: <strong>{{ user.get_full_name.split.0 }}</strong></h2>
    <form action="" method="post">{% csrf_token %}
        <h3>Você tem certeza que deseja revogar esta autorização de acesso para <strong>{{ object.application }}</strong>?</h3>
        <input type="submit" class="danger center" value="Revogar" />
    </form>

{% endblock %}
