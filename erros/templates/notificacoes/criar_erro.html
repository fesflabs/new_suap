<h1>Novo Erro</h1>
<h2>Erro #{{ erro.pk }}</h2>
<dl>
    <dt>Descrição do Erro:</dt>
    <dd>{{ erro.descricao }}</dd>
    <dt>Reportado em:</dt>
    <dd>{{ erro.data_criacao }}</dd>
    <dt>Reportado por:</dt>
    <dd>{{ erro.informante }}</dd>
</dl>
<p>--</p>
<p>
    Para mais informações, acesse: <a href="{{ erro.get_visualizar_erro_url }}">{{ erro.get_visualizar_erro_url }}</a>
</p>
