{% extends super_template %}

{% block content %}

    {% if msg_orientacao_acesso %}
        <div class="msg info">
            {{ msg_orientacao_acesso }}
        </div>
    {% endif %}

    {% if su %}
        <h3>{{ setor_escolhido }}</h3>
    {% else %}
        <ul class="pills">
            {% for setor in setores_chefe %}
                <li {% if setor_escolhido == setor %}class="active" {% endif %}>
                    <a href="?setor={{ setor.id }}">{{ setor }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% render_form form %}

{% endblock %}
