Avaliador Externo:
  description: Os avaliadores externos são usuários de outras instituições que são cadastrados no SUAP como prestadores de serviço, ganhando assim acesso ao 
    sistema para realizar avaliações de RSC e Professor Titular.
  app_manager: rsc
  professor_titular:
    processoavaliador:
    - pode_avaliar_processotitular
    - pode_atualizar_dados_cadastrais
Avaliador Interno:
  description: Os avaliadores internos são servidores da instituição que são selecionados para avaliar processos de RSC e Professor Titular.
  app_manager: rsc
  professor_titular:
    processoavaliador:
    - pode_avaliar_processotitular
Membro CPPD:
  description: O membros da CPPD são servidores da instituição que compoem a comissão e ganham acesso para gerenciar informações dos processos de RSC e Professor Titular.
  app_manager: rsc
  professor_titular:
    criterio:
    - add_criterio
    - view_criterio
    - change_criterio
    grupo:
    - add_grupo
    - view_grupo
    - change_grupo
    indicador:
    - add_indicador
    - view_indicador
    - change_indicador
    pontuacaominima:
    - add_pontuacaominima
    - view_pontuacaominima
    - change_pontuacaominima
    processoavaliador:
    - view_processoavaliador
    - change_processoavaliador
    - delete_processoavaliador
    processotitular:
    - add_processotitular
    - view_processotitular
    - change_processotitular
    - pode_validar_processotitular
    unidade:
    - add_unidade
    - view_unidade
    - change_unidade
Presidente CPPD:
  description: O presidente da CPPD tem as mesmas funções dos membros da CPPD, com um adicionar de poder gerenciar os membros da CPPD no módulo de Grupos de Usuários.
  app_manager: rsc
  professor_titular:
    criterio:
    - add_criterio
    - view_criterio
    - change_criterio
    grupo:
    - add_grupo
    - view_grupo
    - change_grupo
    indicador:
    - add_indicador
    - view_indicador
    - change_indicador
    pontuacaominima:
    - add_pontuacaominima
    - view_pontuacaominima
    - change_pontuacaominima
    processoavaliador:
    - view_processoavaliador
    - change_processoavaliador
    - delete_processoavaliador
    processotitular:
    - add_processotitular
    - view_processotitular
    - change_processotitular
    - pode_validar_processotitular
    unidade:
    - add_unidade
    - view_unidade
    - change_unidade
Servidor:
  description: Permite o acesso dos servidores da instituição ao módulo de Professor Titular.
  app_manager: rh
  professor_titular:
    processotitular:
    - add_processotitular
    - view_processotitular
    - change_processotitular
