<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/ckeditor/ckeditor/contents.css?t=FB9E">
        <style>
            footer {
                display: inline-block;
                width: 100%;
            }

            .note {
                border-bottom: 1px solid #eee;
                color: #555;
                font-size: 12px;
                {#background-color: #3e999f;#}
                {#margin: 0 0 10px;#}
                padding: 0px 0 15px;
            }
        </style>
    </head>
    <script>
        function subst()
        {
            var vars = {};
            var query_strings_from_url = document.location.search.substring(1).split('&');
            for (var query_string in query_strings_from_url)
            {
                if (query_strings_from_url.hasOwnProperty(query_string))
                {
                  var temp_var = query_strings_from_url[query_string].split('=', 2);
                  vars[temp_var[0]] = decodeURI(temp_var[1]);
                }
            }
            var css_selector_classes = ['page', 'frompage', 'topage', 'webpage', 'section', 'subsection',
                'date', 'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages'];
            for (var css_class in css_selector_classes) {
                if (css_selector_classes.hasOwnProperty(css_class))
                {
                    var element = document.getElementsByClassName(css_selector_classes[css_class]);
                    for (var j = 0; j < element.length; ++j) {
                        element[j].textContent = vars[css_selector_classes[css_class]];
                    }
                }
            }
        }
    </script>
    <body class="cke_editable cke_editable_themed cke_contents_ltr cke_show_borders" onload="subst()">
{#        {% include 'documento_eletronico/rodape_include.html' with documento=documento %}#}
    </body>
