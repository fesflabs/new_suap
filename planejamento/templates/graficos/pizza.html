<div id="{{ g.id }}"></div>
<script>
	var {{ g.id }} = new Highcharts.Chart({
        chart: {
            renderTo: '{{ g.id }}',
			margin: {{ g.margens_grafico }},
			width: {{ g.largura }},
			height: {{ g.altura }},
			borderRadius: 5,
			borderWidth: 0,
			{% if g.classe_css %}
			className: "{{ g.classe_css}}"
			{% endif %}
        },
        credits: {
            enabled: false
        },
		tooltip: {
			formatter: function() {
				return '<b>'+ this.point.name +':</b>'+ this.y;
			}
		},
        title: {
            text: '{{ g.titulo }}'
        },
		{% if g.cores %}
        colors: {{ g.cores|safe }},
		{% endif %}
		legend: {
		{% if g.margens_legenda %}
			layout: '{{ g.disposicao_legenda }}',
			backgroundColor: '#FFFFFF',
			align: 'left',
			borderWidth: 0,
			verticalAlign: 'top',
			x: {{ g.margens_legenda.x }},
			y: {{ g.margens_legenda.y }}
		{% else %}
			enabled: false,
		{% endif %}
		},
        series: [{
            type:  'pie',
			innerSize: '{{ g.espaco_interno }}%',
            data: {{ g.serie|safe }}
        }]
    });
</script>
