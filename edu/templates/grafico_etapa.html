{% extends super_template %}

{% block extrahead %}

    <script src="/static/djtools/graficos/highcharts.js"></script>
    <script src="/static/djtools/graficos/exporting.js"></script>


{% endblock %}

{% block content %}
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script>
        $(document).ready(function () {

            // Aplicando tema
            Highcharts.theme = {
                title: {
                    style: {
                        color: '#555555',
                    }
                },
                subtitle: {
                    style: {
                        color: '#777777',
                    }
                },
                legend: {
                    itemStyle: {
                        color: '#666666',
                        fontWeight: 'normal',
                    }
                },
            };
            Highcharts.setOptions(Highcharts.theme);

            $('#container').highcharts({
                xAxis: {
                    min: -0.5,
                    max: {{ alunos|length }},
                    allowDecimals: false,
                    tickInterval: 1,
                    title: {text: "Alunos"}
                },
                yAxis: {
                    min: 0,
                    max: 100,
                    title: {text: "Notas"}
                },
                title: {
                    text: 'Notas dos Alunos'
                },
                tooltip: {
                    useHTML: true,
                    headerFormat: '<table>',
                    pointFormat: '<tr><th colspan="2"><h3>{point.nome}</h3></th></tr>' +
                    '<tr><th>nota:</th><td>{point.y}</td></tr>',
                    footerFormat: '</table>',
                    followPointer: true
                },

                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: true,
                            format: '{point.name}'
                        }
                    }
                },
                series: [{
                    type: 'line',
                    name: 'Linha da MÃ©dia',
                    data: [[0, {{ media_etapa }}], [{{ alunos|length }}, {{ media_etapa }}]],
                    marker: {
                        enabled: false
                    },
                    states: {
                        hover: {
                            lineWidth: 0
                        }
                    },
                    enableMouseTracking: false
                }, {
                    type: 'scatter',
                    name: 'Notas',
                    data: [
                        {% for aluno in alunos %}
                            {x: {{ aluno.index }}, y:{{ aluno.nota }}, nome: "{{ aluno.nome }}"},
                        {% endfor %}
                    ],
                    marker: {
                        radius: 4
                    }
                }]
            });
        });
    </script>
{% endblock %}
