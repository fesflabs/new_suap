<table>
    <thead>
        <tr>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Data de Cadastro</th>
            <th>Arquivo</th>
        </tr>
    </thead>
    <body>
        {% for cal in arquivos_do_edital %}
            <tr>
                <td>{{ cal.descricao|format }}</td>
                <td>{{ cal.get_tipo_display|format }}</td>
                <td>{{ cal.data_cadastro|format }}</td>
                <td>
                    <a href="{{ cal.arquivo.url }}" class="btn default">Visualizar Arquivo</a>
                </td>
            </tr>
        {% endfor %}
    </body>
</table>
