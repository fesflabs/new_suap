<html>
    <head>
        <title>Documentação</title>
    </head>
    <body>
        <h1>Documentação do SUAP</h1>
        <div>
            {% for f in documentacao.funcionalidades %}
            <ul>
                <li>{{ f.nome }}
                    {% for c in f.cenarios %}
                        <ul>
                            <li>{{ c.nome }}
                                <ul>
                                {% for p in c.passos %}
                                    <li>{{ p.nome }}</li>
                                    <li><img src="/comum/documentacao/imagem/?i={{ p.imagem|addslashes }}" /></li>
                                {% endfor %}
                                </ul>
                            </li>
                        </ul>
                    {% endfor %}
                </li>
            </ul>
            {% endfor %}
        </div>
    </body>
</html>
