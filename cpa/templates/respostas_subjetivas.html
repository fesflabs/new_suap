{% extends super_template %}

{% block content %}

<h2>Respostas Subjetivas</h2>

<h3>{{ pergunta.texto }}</h3>

<table>
  <thead>
	<tr>
		<th>Resposta</th>
    </tr>
  </thead>
  <tbody>
	{% for resposta in respostas %}
	{% if resposta.resposta %}
	<tr>
		<td>{{ resposta.resposta }}</td>
    </tr>
	{% endif %}
	{% endfor %}
 </tbody>
</table>
	
{% endblock %}
