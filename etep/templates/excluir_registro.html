{% extends super_template %}

{% block content %}
	{% box "Registro" %}
        <p class="msg warning">
            O seguinte registro será excluído neste procedimento.
            <table class="info">
                <tr>
                    <td>Descrição</td>
                    <td>{{ obj.descricao }}</td>
                </tr>
                <tr>
                    <td>Anexo</td>
                    <td>{{ obj.anexo|filename }}</td>
                </tr>
            </table>
        </p>
    <a href="/etep/excluir_registro/{{ obj.pk }}/?confirmar=1" class="btn danger no-confirm">Confirmar exclusão</a>

    {% endbox %}

{% endblock %}
