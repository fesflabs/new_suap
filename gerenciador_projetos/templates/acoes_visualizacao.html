        {% if perms.gerenciador_projetos.view_projeto %}

        <li><a href="{% url 'status_projeto' projeto.id %}">Situação das Tarefas</a></li>
        <li><a href="{% url 'evolucao_tarefas_projeto' projeto.id %}">Evolução das Tarefas</a></li>
    </ul>
</li>
