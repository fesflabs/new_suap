{% if objects %}
        <table>
        	<thead>
	        	<tr>
	        	<th><input type="checkbox" onchange="var is = this.parentNode.parentNode.parentNode.parentNode.parentNode.getElementsByTagName('input');for(var i=0; i<is.length; i++) is[i].checked = this.checked"/></th> 		
	        	<th>Titulo</th>
	        	<th>Justificativa</th>
	        	<th>Unidade de Medida</th>
	        	</tr>
        	</thead>
        	<tbody>
        		{% for ri in objects %}
        		<tr>
        			<td>{{ ri.widget }}</td>
        			<td>{{ ri.titulo }}</td>
        			<td>{{ ri.justificativa }}</td>
	        		<td>{{ ri.unidade_medida }}</td>
        		</tr>
        		{% endfor%}
        	</tbody>
        </table>
{% endif %}
