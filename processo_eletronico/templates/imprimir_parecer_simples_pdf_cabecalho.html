<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/ckeditor/ckeditor/contents.css?t=FB9E">
        <style>
            header {
                display: inline-block;
                width: 100%;
            }
            .note {
                border-bottom: 1px solid #eee;
                color: #555;
                font-size: 12px;
                {#margin: 0 0 10px;#}
                padding: 15px 0 5px;
                {#background-color: yellowgreen;#}
            }
        </style>
    </head>
    <body class="cke_editable cke_editable_themed cke_contents_ltr cke_show_borders">
        <p class="note">Cópia de parecer #{{ parecer_simples.id }}
            {% if eh_consulta_publica %}
                digital impresso na Consulta Pública por usuário anônimo em {{ agora }}.
            {% else %}
                digital impresso por {{ user }} em {{ agora }}.
            {% endif %}
        </p>
    </body>
</html>
