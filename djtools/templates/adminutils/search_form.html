{% if cl.search_fields %}
    <div class="filter">
        <label>Texto:</label>
        <input type="text" {% if cl.model_admin.avoid_short_search %}pattern=".{3,}"{% endif %} name="{{ search_var }}" value="{{ cl.query }}" id="searchbar" title="3 ou mais caracteres" />
        {% for pair in cl.params.items %}
            {% if pair.0 != search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}"/>{% endif %}
        {% endfor %}
        {% if cl.model_admin.current_tab %}<input type="hidden" name="tab" value="{{ cl.model_admin.current_tab }}"/>{% endif %}
    </div>
{% endif %}
