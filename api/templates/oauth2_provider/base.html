{% extends "oauth2_provider/base.html" %}

{% block css %}
<style>
* {
    border: 0 none;
    margin: 0;
    outline: 0 none;
    padding: 0;
}
*,
*:after,
*:before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
a,
a:active {
    color: #347b3e;
    text-decoration: underline;
    -webkit-transition: all 0.4s;
    -moz-transition: all 0.4s;
    -o-transition: all 0.4s;
    transition: all 0.4s;
}
a:hover {
    color: #333;
    text-decoration: underline;
}
body {
    background-attachment: fixed;
    background-color: #555;
    background-image: url(/static/comum/img/login-background.jpg);
    background-repeat: no-repeat;
    background-position: center 0;
    background-size: cover;
    font-family: sans-serif;
    font-size: 100%;
    min-height: 100vh;
}
.block-center {
    border: 0 none !important;
    box-shadow: 0 0 0 !important;
    margin: 0 !important;
    max-width: 100% !important;
    padding: 0 !important;
}
.container {
    background-color: #fff;
    border-radius: 10px;
    margin: 15vh auto 0;
    padding: 80px 80px 60px;
    position: relative;
    width: 40%;
}
h1 {
    background-image: url(/static/comum/img/logo.png);
    background-position: 0 0;
    background-repeat: no-repeat;
    background-size: contain;
    display: block;
    height: 30px;
    position: absolute;
    left: 0;
    top: -50px;
    text-indent: -9000px;
    width: 100%;
}
h2 {
    color: #999;
    font-size: 90%;
    font-weight: 300;
    padding-bottom: 20px;
    position: absolute;
    right: 0;
    top: -40px;
}
h2 strong {
    color: #fff;
}
h3 {
    font-size: 110%;
    font-weight: 600;
    line-height: 1.3em;
}
h3 strong {
    color: #347b3e;
    font-weight: 900;
}
ul.group {
    margin: 20px auto;
}
ul.group h4 {
    float: left;
    padding-top: 10px;
}
ul.group > li {
    border: 1px solid #ddd;
    border-radius: 5px;
    list-style: none;
    margin-bottom: 10px;
    padding: 20px;
}
ul.group .btn {
    float: right;
}
ul.list {
    border: 1px solid #ddd;
    margin: 20px auto;
    padding: 20px 20px 2px;
    border-radius: 5px;
}
ul.list > li {
    display: table;
    list-style: none;
    margin: 0 0 18px;
    padding-left: 15px;
    position: relative;
}
ul.list > li:before {
    background-color: #347b3e;
    content: "";
    height: 5px;
    position: absolute;
    left: 0;
    top: 6px;
    width: 5px;
}
ul.results {
    display: inline-block;
    font-size: 90%;
    padding-left: 20px;
    padding-top: 10px;
    width: 100%;
}
input[type="submit"] {
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    -webkit-transition: all 0.4s;
    -moz-transition: all 0.4s;
    -o-transition: all 0.4s;
    transition: all 0.4s;
}
input[type="submit"]:hover {
    border-radius: 10px;
    opacity: 0.8;
}
input[type="submit"].center {
    display: block;
    margin: 20px auto;
}
input[type="submit"].default {
    background-color: #eee;
    color: #666;
    font-size: 110%;
    padding: 10px 20px;
}
input[type="submit"].danger {
    background-color: #e74c3c;
    color: #fff;
    font-size: 110%;
    padding: 10px 20px;
}
input[type="submit"].success {
    background-color: #25a25a;
    color: #fff;
    font-size: 120%;
    font-weight: 900;
    padding: 15px 20px;
}
.btn {
    background-color: #eee;
    border-radius: 5px;
    color: #666;
    font-size: 85%;
    padding: 10px 20px;
    text-decoration: navajowhite;
}
.btn:hover {
    border-radius: 10px;
    opacity: 0.8;
    text-decoration: none;
}
.msg.error {
    background-color: rgba(249, 202, 36, 0.2);
    border-radius: 5px;
    font-size: 90%;
    margin-top: 10px;
    padding: 10px 20px;
}

/* Media-queries */
@media screen and (max-width: 1600px) {
    .container {
        width: 40%;
    }
}
@media screen and (max-width: 1300px) {
    .container {
        width: 50%;
    }
}
@media screen and (max-width: 1000px) {
    .container {
        width: 60%;
    }
}
@media screen and (max-width: 800px) {
    .container {
        width: 70%;
    }
}
@media screen and (max-width: 600px) {
    body {
        background-attachment: scroll;
    }
    .container {
        padding: 40px 40px 30px;
        width: 90%;
    }
}
</style>
{% endblock %}
