{% extends "djtools/templates/adminutils/change_form.html" %}
{% block extrahead %}
    {{block.super}}

    <style>
        .je-header.je-object__title label {
            font-weight: 700;
            width: 100%;
        }
        .je-indented-panel > div > div {
            display: grid;
            grid-gap: 0 4rem;
            grid-template-columns: calc(50% - 2rem) calc(50% - 2rem);

        }
        .je-indented-panel .row > div {
            margin-bottom: 2rem;
            display: inline-block;
            width: 100%;
        }
        div[data-theme="html"] .je-indented-panel {
            border: 0 none !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        div[data-schematype="boolean"] .je-checkbox {
            grid-column: 1 / 3;
        }
    </style>

{% endblock%}
{% block content %}
    {{ block.super }}
{% endblock %}
