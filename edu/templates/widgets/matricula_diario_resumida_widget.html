{% if objects %}
    <table>
        <thead>
        <tr>
            <th>-</th>
            <th>Sigla</th>
            <th>Descrição</th>
            <th>CH</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in objects %}
            <tr>
                <td align="center">{{ obj.widget }}</td>
                <td>{{ obj.equivalencia_componente.sigla|format }}</td>
                <td>{{ obj.equivalencia_componente.descricao }}</td>
                <td align="center">{{ obj.equivalencia_componente.carga_horaria|format }} horas</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}
