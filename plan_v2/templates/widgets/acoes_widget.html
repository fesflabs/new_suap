{% if objects %}
    <table>
        <thead>
            <tr>
                <th><input type="checkbox" onchange="var is = this.parentNode.parentNode.parentNode.parentNode.parentNode.getElementsByTagName('input');for(var i=0; i<is.length; i++) is[i].checked = this.checked"/></th>
                <th>Macroprocesso</th>
                <th>Detalhamento</th>
                <th>Vinculadora</th>
            </tr>
        </thead>
        <tbody>
        {% for ri in objects %}
            <tr>
                <td>{{ ri.widget }}</td>
                <td>{{ ri.macroprocesso.nome }}</td>
                <td>{{ ri.detalhamento }}</td>
                <td>{{ ri.eh_vinculadora|format }}</td>
            </tr>
        {% endfor%}
        </tbody>
    </table>
{% endif %}
