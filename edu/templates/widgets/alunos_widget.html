<table>
    <thead>
    <tr>
        <th align="center"><input type="checkbox"
                                  onchange="var is = this.parentNode.parentNode.parentNode.parentNode.parentNode.getElementsByTagName('input');for(var i=0; i<is.length; i++) is[i].checked = this.checked"/>
        </th>
        <th>Matrícula</th>
        <th>Nome</th>
        <th>Situação</th>
        <th>Curso</th>
        <th>Turno</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in objects %}
        <tr>
            <td align="center">{{ obj.widget }}</td>
            <td align="center"><a href="{{ obj.get_absolute_url }}">{{ obj.matricula }}</a></td>
            <td>{{ obj.get_nome_social_composto|normalizar|format }}</td>
            <td>{{ obj.situacao|format|upper }}</td>
            <td>{{ obj.curso_campus }}</td>
            <td>{{ obj.turno|format }}</td>
        </tr>
        {% empty %}
        <tr>
            <td align="center" colspan="6">Nenhum aluno encontrado.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
