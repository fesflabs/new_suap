{% extends super_template %}

{% block action-bar %}
<ul class="action-bar">
    {% ldap_actions pf %}
</ul>
{% endblock %}

{% block content %}

{% box "{{ obj|get_ldap_attr:"dn" }}" %}
    <dl class="definition-list">
    	{% for k in keys %}
			<dt>{{ k }}</dt>
			<dd>{{ obj|get_ldap_attr:k }}</dd>
    	{% endfor %}
    </dl>
{% endbox %}

{% endblock %}
