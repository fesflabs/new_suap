{% extends super_template %}

{% block extracss %}
<style>
div.relatorio {
    border: 1px solid #555;
    margin: 1em
}
div.relatorio .titulo {
    padding: .5em;
    background: #E4EFF2
}
</style>
{% endblock %}

{% block extrahead %}
{% media_filter_box %}
<script src="/static/djtools/graficos/highcharts.js"></script>
<script src="/static/djtools/graficos/exporting.js"></script>
<script>
    {{ grafico|safe }}
</script>
{% endblock %}

{% block content %}

<div>

	<table>
    <thead>
        <tr>
            <th>Tag</th>
            <th>Qtd de materiais sem cotação</th>
        </tr>
	</thead>
	<tbody>
       {% for t in dados %}
            <tr>
                <td align="center">{{ t.descricao}}</td>
                <td align="left">{{ t.total }}</td>
            </tr>
        {% endfor %}
	</tbody>
    </table>
</div>
    
{% endblock %}
