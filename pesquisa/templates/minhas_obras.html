{% extends super_template %}

{% block content %}


	{% if obras.exists %}
		<table>
			<thead>
				<tr>
					<th>Título</th>
                    <th>Edital</th>
					<th>Situação</th>
					<th class="no-print">Opções</th>
				</tr>
			</thead>
			<tbody>
				{%  for obra in obras %}
					<tr>
						<td>{{ obra.titulo }}</td>
						<td>{{ obra.edital }}</td>
						<td><span class="status status-alert">{{ obra.situacao }}</span></td>
						<td class="no-print">
							<ul class="action-bar">
								<li><a href="/pesquisa/obra/{{ obra.id }}/" class="btn default">Visualizar</a></li>
							</ul>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<p class="msg alert">Nenhum projeto encontrado.</p>
	{% endif %}

{% endblock %}
