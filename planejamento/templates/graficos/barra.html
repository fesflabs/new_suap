<div id="{{ g.id }}"></div>
<script>
	var {{ g.id }} = new Highcharts.Chart({
        chart: {
            renderTo: '{{ g.id }}',
			defaultSeriesType: 'column',
			width: {{ g.largura }},
			height: {{ g.altura }},
			borderRadius: 5,
			borderWidth: 0,
			{% if g.classe_css %}
			className: "{{ g.classe_css}}"
			{% endif %}
        },
        credits: {
            enabled: false
        },
		tooltip: {
			formatter: function() {
				return ''+ this.x +': '+ this.y;
			}
		},
        title: {
            text: '{{ g.titulo }}'
        },
		xAxis: {
			categories: {{ g.categorias|safe }},
			labels: {
				rotation: -45,
				align: 'right',
				style: {
					 font: 'normal 13px Verdana, sans-serif'
				}
			}
		},
		yAxis: {
			min: 0,
			title: {
				text: {% if g.texto_vertical %}'{{ g.texto_vertical }}'{% else %}''{% endif %}
			}
		},
		{% if g.cores %}
        colors: {{ g.cores|safe }},
		{% endif %}
		legend: {
		{% if g.margens_legenda %}
			layout: '{{ g.disposicao_legenda }}',
			backgroundColor: '#FFFFFF',
			align: 'left',
			borderWidth: 0,
			verticalAlign: 'top',
			x: {{ g.margens_legenda.x }},
			y: {{ g.margens_legenda.y }}
		{% else %}
			enabled: false,
		{% endif %}
		},
		plotOptions: {
			column: {
				pointPadding: 0.2,
				borderWidth: 0
			}
		},
        series: {{ g.serie|safe }}
    });
</script>
