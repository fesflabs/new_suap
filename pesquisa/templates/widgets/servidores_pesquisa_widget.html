{% if objects %}
<table>
    <thead>
        <tr>
            <th><input type="checkbox" onchange="var is = this.parentNode.parentNode.parentNode.parentNode.parentNode.getElementsByTagName('input');for(var i=0; i<is.length; i++) is[i].checked = this.checked"/></th>
			<th>Nome</th>
            <th>√Åreas de Conhecimento</th>
        </tr>
    </thead>
    <tbody>  
    {% for obj in objects %}
		<tr>
			<td align="center">{{ obj.widget }}</td>
      		<td>{{ obj.nome }}</td>
            <td>
                {% if obj.eh_servidor %}
                    {{ obj.sub_instance.areas_de_conhecimento.all|format }}
                {% else %}
                    -
                {% endif %}
            </td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endif %}
