{% extends super_template %}

{% block content %}

	{% if cal_meses %}
		<div class="legenda">
			<p>Legenda:</p>
			<ul>
				<li class="hoje">Hoje</li>
				<li class="alert">Solicitação de reserva</li>
				<li class="success">Reservas deferidas</li>
				<li class="error">Reservas indeferidas</li>
			</ul>
		</div>
		{% for mes in cal_meses %}
			{{ mes|safe }}
		{% endfor %}
	{% else %}
		<p class="msg alert">Nenhum agendamento encontrado.</p>
	{% endif %}

{% endblock %}
