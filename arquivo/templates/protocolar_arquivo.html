{% extends super_template %}

{% block content %}
    <table class="info">
        <tbody>
            <tr>
                <td>Arquivo</td>
                <td><a target="_blank" href="/arquivo/visualizar_arquivo_pdf/{{ arquivo.encrypted_pk }}" title="Visualizar">{{ arquivo.nome|format }}</a></td>
            </tr>
            <tr>
                <td>Tipo de Arquivo</td>
                <td>{{ arquivo.tipo_arquivo|format }}</td>
            </tr>
            <tr>
                <td>Validado por</td>
                <td>{{ arquivo.validado_por|format }}</td>
            </tr>
        </tbody>
    </table>
    {% render_form form %}
{% endblock %}
