{% extends super_template %}

{% block content %}

    <div id="formbox">
        {% render_form form %}
    </div>

    {% if form.is_valid %}
        {% box 'Resultado' %}
            <code style="white-space:normal; white-space:pre-wrap; word-break:normal; word-wrap:normal;">{{ result|safe }}</code>
        {% endbox %}
    {% endif %}

{% endblock %}
