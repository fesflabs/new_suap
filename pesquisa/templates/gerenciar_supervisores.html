{% extends super_template %}

{% block content %}

	<div class="search-and-filters">
		{% render_form form %}
	</div>
	{%  if editais.exists %}
		<table>
			<thead>
				<tr>
					<th>Título</th>
					<th>Descrição</th>
				</tr>
			</thead>
			<tbody>
				{%  for edital in editais %}
					<tr>
						<td><a href="/pesquisa/selecionar_supervisor/{{ edital.id }}/">{{ edital.titulo }}</a></td>
						<td>{{ edital.descricao }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<p class="msg alert">Nenhum edital disponível no momento.</p>
	{% endif %}

{% endblock %}
