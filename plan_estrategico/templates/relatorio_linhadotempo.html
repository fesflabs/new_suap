{% extends super_template %}

{% block extrahead %}
    <script src="/static/djtools/graficos/highcharts.js"></script>
    <script src="/static/djtools/graficos/exporting.js"></script>
{% endblock %}
{% block content %}
    <div class="search-and-filters">
        {% render_form filter_form %}
    </div>
    <div>
        {% if indicador %}
            {% box 'Indicador' %}
             <form method="post" id="relatoriodimensao_form">
                {% csrf_token %}
                <ul class="action-bar">
                    <li><button type="submit" class="btn" name="xls" value="1">Exportar para XLS</button></li>
                </ul>
            </form>
            {% endbox %}
        {% else %}
            <p class="msg alert">Selecione um indicador para visualizar o gr√°fico.</p>
        {% endif %}
    </div>
    <script>
    {{ grafico_linha_tempo|safe }}
</script>
    <div class="grafico100" id="grafico_linha_tempo"></div>
{% endblock %}
