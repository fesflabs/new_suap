{% extends super_template %}

{% block content %}


    {% if obras_avaliadas %}
        <table>
            <tr>
                <td>Edital</td>
                <td>Declaração</td>
            </tr>

        {% for projeto in obras_avaliadas %}
            <tr>
                <td>{{ projeto.obra__edital__titulo }}</td>
                <td><a href="/pesquisa/emitir_declaracao_parecerista_pdf/{{ projeto.obra__edital }}/" class="btn">Declaração</a></td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p class="msg alert">Nenhuma declaração disponível.</p>
    {% endif %}

{% endblock %}
