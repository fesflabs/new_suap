{% extends super_template %}

{% block content %}

<h2>Editais</h2>
{%  if editais %}
	<table>
        <thead>
			<tr>
				<th>Título</th>
            	<th>Descrição</th>
        	</tr>
		</thead>
        <tbody>
            {%  for edital in editais %}
                <tr>
                	<td><a href="/projetos/selecionar_pre_avaliador/{{ edital.id }}/">{{ edital.titulo }}</a></td>
					<td>{{ edital.descricao }}</td>		
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
	<p class="msg alert">Nenhum edital disponível no momento.</p>
{% endif %}

{% endblock %}
