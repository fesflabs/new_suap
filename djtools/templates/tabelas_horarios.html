{% if self.pdf %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SUAP: Sistema Unificado de Administração Pública</title>
        <meta name="robots" content="NONE,NOARCHIVE">
        <link rel="shortcut icon" href="/static/comum/img/favicon.ico">
        <style>
        	@page {
    			size: a4 portrait;
    			background-image: url(/static/comum/img/logo_if_portrait.png);
    			@frame content_frame {
    				top: 10mm;
    				left: 10mm;
    				right: 10mm;
    				bottom: 30mm;
    				width: 190mm;
    			}
			    @frame footer {
                    -pdf-frame-content: footerContent;
                        bottom: 0.3cm;
                        left: 0.5cm;
                        height: 1.3cm;
    			}
    		}
    		html {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 13pt;
                font-weight: normal;
            }
    		.header h1 {
    		    font-size: 20pt;
    		}
    		h4 {
    		    background-color: #ddd;
    		    border: 1px solid gray;
    		    display: block;
    		    font-weight: 700;
                font-size: 11pt;
                line-height: 1em;
                margin: 20px 0 0;
                padding: 8px 5px;
    		    text-align: center;
    		    width: 100%;
    		}
    		.header table {
    		    display: inline;
    		    width: auto;
    		}
			.content table {
                border-collapse: collapse;
                border-color: #333;
                vertical-align: middle;
            }
			.content th {
				background-color: #eee;
			}
			.content td, .content th {
			    border: 1px solid gray;
				padding: 2px;
				line-height: 1em;
			}
			.bold {
			    font-weight: bold;
			    padding-right: 5px;
			    text-align: right;
			}
			.page-break{
                page-break-before:always;
            }
        </style>
    </head>
    <body>

{% endif %}

{% for tabela in self.tabelas %}

    {{ tabela }}
    {% if not forloop.last %}
        <div class="page-break"></div>
    {% endif %}
{% endfor %}


{% if self.pdf %}
    </body>
</html>
{% endif %}
