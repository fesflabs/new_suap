{% if objects %}
    <table>
        <thead>
        <tr>
            <th><input type="checkbox"
                       onchange="var is = this.parentNode.parentNode.parentNode.parentNode.parentNode.getElementsByTagName('input');for(var i=0; i<is.length; i++) is[i].checked = this.checked"/>
            </th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Qtd Avaliações</th>
            <th>CH Teórica</th>
            <th>CH Prática</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in objects %}
            <tr>
                <td align="center">{{ obj.widget }}</td>
                <td>{{ obj.curso }}</td>
                <td>{{ obj.get_tipo_display }}</td>
                <td align="center">{{ obj.qtd_avaliacoes }}</td>
                <td align="center">{{ obj.ch_presencial }}</td>
                <td align="center">{{ obj.ch_pratica }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}
