
{% extends super_template|default:"admin/base_site.html" %}


{% block content %}

    <ul class="action-bar">
        <li>
            <a href="/admin/integracao_wifi/tokenwifi/" class="btn">
                Voltar
            </a>
        </li>
    </ul>

    {% if form %}
    	{% render_form form %}
    {% else %}
        {% for identificacao, chave in tokens %}
            <p>{{ identificacao }}: {{ chave }}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
