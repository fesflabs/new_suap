<div class="form-table">
    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Porte</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
            {% for obj in objects %}
                <tr>
                    <td>
                        <label class="solo-radio">
                            {{ obj.widget }} {{ obj.descricao }}
                        </label>
                    </td>
                    <td>{{ obj.detalhamento|default:"-" }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
