{% extends super_template %}

{% block content %}
<div class="table-responsive">
    <table>
        <thead>
            <tr>
                <th>Situação</th>
                <th>Monitoramento</th>
                <th>Monitorado por</th>
                <th>Monitorado em</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in monitoramentos %}
                <tr>
                    <td>{{ registro.situacao }}</td>
                    <td>{{ registro.monitoramento }}</td>
                    <td>{{ registro.cadastrado_por }}</td>
                    <td>{{ registro.cadastrado_em }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
