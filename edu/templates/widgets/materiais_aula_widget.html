{% if objects %}
    <table>
        <thead>
        <tr>
            <th align="center"><input type="checkbox"
                       onchange="var is = this.parentNode.parentNode.parentNode.parentNode.parentNode.getElementsByTagName('input');for(var i=0; i<is.length; i++) is[i].checked = this.checked"/>
            </th align="center">
            <th>Material</th>
            <th>Data do Cadastro</th>
            <th>VÃ­nculo</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in objects %}
            <tr>
                <td align="center">{{ obj.widget }}</td>
                <td><a target="_blank" href="{{ obj.get_absolute_url }}">{{ obj|format }}</a></td>
                <td align="center">{{ obj.data_cadastro|format }}</td>
                <td>{{ obj.professor.vinculo.user.username }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}
