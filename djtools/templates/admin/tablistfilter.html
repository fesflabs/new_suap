{% load i18n %}
<ul class="tabs">
    {% for choice in choices %}
        {% if not choice.hide_empty_tabs or choice.contador or choice.selected %}
        <li{% if choice.selected %} class="active"{% endif %}>
            <a class="tab-target" href="{{ choice.query_string|iriencode|tratar_parametros_filter:'tab' }}" title="{{ choice.display }}" >{{ choice.display }}
                {% if choice.pode_mostrar_contador %}
                    <span class="badge">{{ choice.contador }}</span>
                {% endif %}
            </a></li>
        {% endif %}
    {% endfor %}
</ul>
