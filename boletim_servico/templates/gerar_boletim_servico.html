{% extends super_template %}

{% block content %}

<div class="search-and-filters">
    {% render_form form %}
</div>

{% if data %}
    {% if ano == 0 and mes != 0 %}
        <p class="msg error">Para filtrar por mês, selecione um ano.</p>
    {% endif %}
{% else %}
    {% if request.GET %}
        <p class="msg alert">Não existem documentos para os filtros selecionados.</p>
    {% endif %}
{% endif %}

{% endblock %}
